<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect use of innerHTML, attempting to assign an array
    document.getElementById("myDiv").innerHTML = ["<p>This is a paragraph.</p>", "<p>This is another paragraph.</p>"];
  </script>
</body>
</html>
