<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct solution: Join the array elements into a single string
    const paragraphs = ["<p>This is a paragraph.</p>", "<p>This is another paragraph.</p>"];
    document.getElementById("myDiv").innerHTML = paragraphs.join('');
  </script>
</body>
</html>
